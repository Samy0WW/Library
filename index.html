<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Library</div>
        <form class="form">
 
                <div class="form-content">
                    <div class="input-fields">
                        <div class="field-column">
                            <label for="title">TITLE</label>
                            <input type="text" name="title" id="title" >
                
                            <label for="numberOfPages">NUMBER OF PAGES</label>
                            <input type="tel" name="numberOfPages" id="numberOfPages">
                

                
                        </div>
                        <div class="field-column">
                            <label for="author">AUTHOR</label>
                            <input type="text" id="author">
                
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <span style="color: #333; font-size: 18px;">HAVE YOU READ THE BOOK ?</span>
                                <div style="display: flex; gap: 10px;" >
                                    <label for="read">YES</label>
                                    <input type="radio" name="read" id="read" value="yes">
                                    
                                    <label for="read">NO</label>
                                    <input type="radio" name="read" id="notRead" value="no">
                                </div>
                            </div>

                        </div>
                
                </div>
        
            </div>
            <div class="submission">
                <br><br>
                <button type="submit" id="submit">Add Book</button>
                <br><br>

            </form>
    </div>
    <div class="book-container"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
